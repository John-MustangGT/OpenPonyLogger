[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps =
    Adafruit Unified Sensor

; Build flags
build_flags =
    -DPLATFORMIO
    -DARDUINO_ESP32_DEV
    -std=c++17
    -Wall

[env:test]
platform = native
test_framework = unity
build_flags =
    -DTEST_MODE
    -Wall
